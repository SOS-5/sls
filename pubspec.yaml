name: crafted_hope
description: A Flutter app for CraftedHope
version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/recycle.png
  fonts:
    - family: Gabriela
      fonts:
        - asset: fonts/Gabriela-Regular.ttf
        - asset: fonts/Gabriela-Italic.ttf
    
